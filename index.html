<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left; /* Rata kiri */
            margin: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Gaya untuk info-section */
        .info-section {
            margin-bottom: 20px; /* Tambahkan jarak antara bagian */
            padding: 15px;
            border: 1px solid #ccc; /* Tambahkan border */
            border-radius: 5px; /* Tambahkan sudut melengkung */
            background-color: #f9f9f9; /* Warna latar belakang */
        }
        .info-section label {
            font-weight: bold;
        }
        .info-section select {
            width: calc(30% - 82px); /* Sesuaikan lebar form */
            padding: 10px;
            margin-top: 5px; /* Gap 5px */
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
            border: 1px solid #007BFF; /* Border biru */
            border-radius: 4px; /* Sudut melengkung */
        }
        .info-section button {
            background-color: #007BFF; /* Warna tombol biru */
            color: white; /* Warna teks putih */
            border: none; /* Tanpa border */
            border-radius: 4px; /* Sudut melengkung */
        }

        /* Gaya untuk scanner-section */
        .scanner-section {
            margin-bottom: 20px; /* Tambahkan jarak antara bagian */
            padding: 15px;
            border: 1px solid #ccc; /* Tambahkan border */
            border-radius: 5px; /* Tambahkan sudut melengkung */
            background-color: #f0f8ff; /* Warna latar belakang */
        }
        .scanner-section h3 {
            margin-top: 10px; /* Tambahkan jarak atas */
        }
        .scanner-section input {
            /* width: calc(110% - 82px); */ /* Sesuaikan lebar form */
            padding: 10px;
            margin-top: 5px; /* Gap 5px */
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
            border: 1px solid #28a745; /* Border hijau */
            border-radius: 4px; /* Sudut melengkung */
        }
        .scanner-section button {
            background-color: #28a745; /* Warna tombol hijau */
            color: white; /* Warna teks putih */
            border: none; /* Tanpa border */
            border-radius: 4px; /* Sudut melengkung */
        }

        .filter-container {
            display: flex;
            flex-direction: column; /* Mengatur elemen dalam kolom */
            gap: 10px; /* Jarak antar elemen */
            margin-top: 10px; /* Jarak atas */
        }

        .filter-container label,
        .filter-container select,
        .filter-container button {
            width: 100%; /* Mengatur lebar elemen menjadi 100% */
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
        }

        .large-input {
            width: 100%; /* Lebar 100% */
            padding: 10px; /* Padding lebih besar */
            font-size: 15px; /* Ukuran font lebih besar */
            border: 1px solid #007BFF; /* Border biru */
            border-radius: 4px; /* Sudut melengkung */
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
            margin-top: 5px; /* Jarak atas */
        }

        .large-button {
            width: 100%; /* Lebar 100% */
            padding: 10px; /* Padding lebih besar */
            font-size: 18px; /* Ukuran font lebih besar */
            background-color: #007BFF; /* Warna tombol biru */
            color: white; /* Warna teks putih */
            border: none; /* Tanpa border */
            border-radius: 4px; /* Sudut melengkung */
            cursor: pointer; /* Pointer saat hover */
            margin-top: 10px; /* Jarak atas */
        }

        .filter-label {
            font-weight: bold; /* Tebal */
            font-size: 18px; /* Ukuran font lebih besar */
        }

        .large-select {
            width: 100%; /* Lebar 100% */
            padding: 10px; /* Padding lebih besar */
            font-size: 15px; /* Ukuran font lebih besar */
            border: 1px solid #007BFF; /* Border biru */
            border-radius: 4px; /* Sudut melengkung */
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
            margin-top: 5px; /* Jarak atas */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center; /* Mengatur teks header menjadi center */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>QR Code Scanner</h2>
    
    <div class="info-section">
        <div id="reader"></div>
        <button id="scan-btn">Mulai Scan</button>
        <button id="stop-btn" style="display: none;">Stop Scan</button>

        <h3>Input Manual Kode Kupon</h3>
        <input type="text" id="manualInput" class="large-input" placeholder="Masukkan kode kupon">
        <button id="manualSubmit" class="large-button">Proses</button>
    </div>

    <div class="scanner-section">
        <h3>Cari Kupon</h3>
        <input type="text" id="searchInput" class="large-input" placeholder="Masukkan kode kupon">
        <button id="searchBtn" class="large-button">Cari</button>
        
        <div class="filter-container">
            <label for="loketFilter" class="filter-label">Filter:</label>
            <select id="loketFilter" class="large-select"></select>
            <button id="resetStatusBtn" class="large-button">Reset All Status</button>
        </div>
        
        <p><strong>Jumlah Kupon:</strong> <span id="totalKupon">0</span> | 
           <strong>Sudah Digunakan:</strong> <span id="usedKupon">0</span> | 
           <strong>Belum Digunakan:</strong> <span id="unusedKupon">0</span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>CODE KUPON</th>
                <th>STATUS</th>
                <th>TIMESTAMP</th>
                <th>LOKET</th>
            </tr>
        </thead>
        <tbody id="kupon-table-body"></tbody>
    </table>

    <script>
        let html5QrCode;
        const scanBtn = document.getElementById("scan-btn");
        const stopBtn = document.getElementById("stop-btn");
        const reader = document.getElementById("reader");
        const manualInput = document.getElementById("manualInput");
        const manualSubmit = document.getElementById("manualSubmit");
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const resetStatusBtn = document.getElementById("resetStatusBtn");
        const tableBody = document.getElementById("kupon-table-body");
        const loketFilter = document.getElementById("loketFilter");
        const totalKuponSpan = document.getElementById("totalKupon");
        const usedKuponSpan = document.getElementById("usedKupon");
        const unusedKuponSpan = document.getElementById("unusedKupon");

        let kuponList = JSON.parse(localStorage.getItem("kuponList")) || [
            { code: '1.5BZR-qkzb', loket: 'Loket : 01', status: 'Belum Digunakan', timestamp: '-' },
            { code: '2.5BZR-frzh', loket: 'Loket : 01', status: 'Belum Digunakan', timestamp: '-' },
            { code: '3.5BZR-yuqd', loket: 'Loket : 02', status: 'Belum Digunakan', timestamp: '-' },
            { code: '4.5BZR-xyxj', loket: 'Loket : 02', status: 'Sudah Digunakan', timestamp: '2023-10-01 10:00' },
            { code: '5.5BZR-ojkh', loket: 'Loket : 03', status: 'Sudah Digunakan', timestamp: '2023-10-02 11:00' }
        ];

        function saveToStorage() {
            localStorage.setItem("kuponList", JSON.stringify(kuponList));
        }

        function updateKuponCount() {
            let filteredKupon = kuponList.filter(k => loketFilter.value === "Tampilkan Semua" || k.loket === loketFilter.value);
            totalKuponSpan.textContent = filteredKupon.length;
            usedKuponSpan.textContent = filteredKupon.filter(k => k.status === 'Sudah Digunakan').length;
            unusedKuponSpan.textContent = filteredKupon.filter(k => k.status === 'Belum Digunakan').length;
        }

        function renderTable() {
            let filteredKupon = kuponList.filter(k => loketFilter.value === "Tampilkan Semua" || k.loket === loketFilter.value);
            tableBody.innerHTML = '';
            filteredKupon.forEach((kupon, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${kupon.code}</td>
                    <td>
                        <select onchange="changeStatus(${index}, this.value)">
                            <option value="Belum Digunakan" ${kupon.status === 'Belum Digunakan' ? 'selected' : ''}>Belum Digunakan</option>
                            <option value="Sudah Digunakan" ${kupon.status === 'Sudah Digunakan' ? 'selected' : ''}>Sudah Digunakan</option>
                        </select>
                    </td>
                    <td>${kupon.timestamp}</td>
                    <td>${kupon.loket}</td>
                `;
                tableBody.appendChild(row);
            });
            updateKuponCount();
        }

        function changeStatus(index, newStatus) {
            kuponList[index].status = newStatus;
            kuponList[index].timestamp = newStatus === 'Sudah Digunakan' ? new Date().toLocaleString() : '-';
            saveToStorage();
            renderTable();
        }

        function resetAllStatus() {
            kuponList.forEach(kupon => {
                kupon.status = 'Belum Digunakan';
                kupon.timestamp = '-';
            });
            saveToStorage();
            renderTable();
            Swal.fire("Berhasil!", "Semua status kupon telah direset.", "success");
        }

        function populateLoketDropdown() {
            let lokets = [...new Set(kuponList.map(k => k.loket))];
            lokets.unshift("Tampilkan Semua"); // Menambahkan opsi "Tampilkan Semua"
            loketFilter.innerHTML = lokets.map(l => `<option value="${l}">${l}</option>`).join("");
            loketFilter.addEventListener("change", renderTable);
            renderTable();
        }

        scanBtn.addEventListener("click", () => {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            reader.style.display = "block";
            scanBtn.style.display = "none";
            stopBtn.style.display = "inline-block";

            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    manualInput.value = decodedText; // Masukkan hasil scan ke input manual
                    stopScanning();
                    processScan(decodedText);
                },
                (errorMessage) => {}
            ).catch(err => {
                Swal.fire("Error", "Tidak dapat mengakses kamera!", "error");
                stopScanning();
            });
        });

        stopBtn.addEventListener("click", stopScanning);

        function stopScanning() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    reader.style.display = "none";
                    scanBtn.style.display = "inline-block";
                    stopBtn.style.display = "none";
                }).catch(err => console.error(err));
            }
        }

        function processScan(code) {
            let kupon = kuponList.find(k => k.code === code);
            if (kupon) {
                if (kupon.loket !== loketFilter.value && loketFilter.value !== "Tampilkan Semua") {
                    Swal.fire("Peringatan!", `Gunakan kupon ini di ${kupon.loket}.`, "warning");
                } else if (kupon.status === 'Sudah Digunakan') {
                    Swal.fire("Kupon Sudah Digunakan!", `Kupon ini sudah dipakai pada ${kupon.timestamp}.`, "warning");
                } else {
                    kupon.status = 'Sudah Digunakan';
                    kupon.timestamp = new Date().toLocaleString();
                    saveToStorage();
                    renderTable();
                    Swal.fire("Berhasil!", "Kupon telah digunakan.", "success");
                }
            } else {
                Swal.fire("Error!", "Kupon tidak terdaftar!", "error");
            }
        }

        manualSubmit.addEventListener("click", () => {
            let inputCode = manualInput.value.trim();
            if (inputCode) processScan(inputCode);
            manualInput.value = "";
        });

        searchBtn.addEventListener("click", () => {
            const searchCode = searchInput.value.trim();
            if (searchCode) {
                const foundKupon = kuponList.find(k => k.code === searchCode);
                if (foundKupon) {
                    // Memeriksa apakah loket sesuai dengan filter
                    if (loketFilter.value === "Tampilkan Semua" || foundKupon.loket === loketFilter.value) {
                        Swal.fire("Notifikasi", `Kupon ditemukan di ${foundKupon.loket}.`, "info");
                    } else {
                        Swal.fire("Notifikasi", `Kupon ditemukan, tetapi bukan di ${loketFilter.value}.`, "info");
                    }
                } else {
                    Swal.fire("Error!", "Kupon tidak terdaftar!", "error");
                }
            } else {
                Swal.fire("Error!", "Masukkan kode kupon untuk mencari.", "error");
            }
        });

        resetStatusBtn.addEventListener("click", resetAllStatus);

        populateLoketDropdown();
    </script>
</body>
</html>
